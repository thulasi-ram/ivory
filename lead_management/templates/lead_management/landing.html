{% extends "base.html" %}

{% block title %}Ivory Lead Management{% endblock %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/jkanban.min.css' %}">
<link href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css" rel="stylesheet"/>
<style>
#kanban {
 overflow-x: auto;
 padding: 20px 0;
}








</style>
{% endblock %}


{% block content %}


<div id='slider_area' class="ui grid container">
    <div class="sixteen wide column">
        <div class="ui clearing basic segment">
            <h2 class="ui left floated header">
                <div class="content">
                    <i class="handshake icon"></i>

                    Lead Management

                </div>

            </h2>
            <a class="ui right floated primary button" id="add_lead">Add lead</a>
        </div>
        <div class="ui pointing secondary menu">
            <a class="item active" data-tab="current_leads">Current Leads</a>
            <a class="item" data-tab="closed_leads">Closed</a>
        </div>
        <div class="ui tab active" data-tab="current_leads">
            <div id="kanban"></div>
        </div>
        <div class="ui tab" data-tab="closed_leads">
            <table id="closed_leads_table" class="ui celled table">
                <thead>
                <tr>
                    <th>UID</th>
                    <th>Client Account</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="ui modal" id="lead_popup">
        <div class="header"></div>
        <div class="content">
            <div class="row">
                <div class="ui checkbox" id="called">
                    <input type="checkbox" name="called">
                    <label>Called</label>
                </div>
                <div class="ui checkbox" id="profile_sent">
                    <input type="checkbox" name="called">
                    <label>Profile sent</label>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.semanticui.min.js"></script>
<script src="{% static 'js/jkanban.min.js' %}"></script>
<script> {% include "lead_management/landing.js" %} </script>
{% endblock %}
