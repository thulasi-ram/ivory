<div class="ui container grid">
    <div class="row">
        <div class="twelve wide column">
            <div class="ui centered segment">
                <h1 class="ui header">
                    <i class="building icon"></i>
                    <div class="content">
                        <a href="{% url 'client_accounts:client' client_account.uid %}">{{client_account.name}}
                            <h5>{{client_account.uid}}</h5>
                        </a>
                    </div>
                </h1>
                <div class="row">
                    <div class="row">
                        <a class="ui tag label teal">Called</a>
                        <a class="ui tag label teal">Profile sent</a>


                        <div class="ui right floated main menu">
                            <div class="ui basic buttons">
                                <a class="ui icon button" data-tooltip="Log a call">
                                    <i class="phone icon"></i>
                                </a>
                                <a class="ui icon button" data-tooltip="Send Profile">
                                    <i class="inbox icon"></i>
                                </a>
                                <a class="ui icon button" data-tooltip="Set a reminder">
                                    <i class="calendar alternate outline icon"></i>
                                </a>
                            </div>
                        </div>


                    </div>

                    <h4 class="ui dividing header">Legal details</h4>
                    <div class="row">
                        <a href="{% url 'client_accounts:legal_entity' client_account.legal_account.uid %}">
                            {{client_account.legal_account.legal_name}}</a>
                    </div>

                    <div class="row">Gstin: {{client_account.legal_account.gstin}}</div>

                </div>

                <div class="ui hidden divider"></div>

                <div class="row">
                    <div class="ui segment"> Notes: {{notes}}
                    </div>
                </div>

                <div class="ui hidden divider"></div>


            </div>
        </div>
        <div class="four wide column">
            {% include 'user_profile/user_component.html' with user=contact %}
        </div>
    </div>
    <div class="row">
    </div>

</div>
